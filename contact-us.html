<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./styles/style.css">
<script src="https://kit.fontawesome.com/5d6ddd7255.js" crossorigin="anonymous"></script>
<title>Vertical Endeavors</title>
</head>
<body>

    <!-- nav -->
    <nav class="navbar navbar-dark bg-info navbar-expand-lg p-3">
      <div class="container-fluid mx-5">
      <!-- mx-5 is margin left and right -->
        <a class="navbar-brand mx-5" href="index.html">
          <i class="fa-sharp fa-solid fa-angles-up"></i>
          Vertical Endeavors
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mx-5">
            <li class="nav-item">
              <a class="nav-link text-light " href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="contact-us.html">Contact Us</a>
            </li>
            <!-- created a link as a button -->
            <li class="nav-item">
              <a href="sign-in.html" class="btn btn-outline-light btn-sm m-1">sign-in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- content -->
    <div class="container p-4">
      
      <h2 class="d-flex justify-content-center text-dark p-2">- Contact us -</h2>

      <form>
        <h3>Send a message</h3>
        <br>
        <!-- name input x2 -->
        <div class="row">
          <div class="col">
            <!-- first n -->
            <div class="mb-3">
              <label for="FormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="FormcontrolInput1"
              placeholder="First Name">
            </div>
          </div>
          <div class="col">
            <!-- last n -->
            <div class="mb-3">
              <label for="FormControlInput2" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="FormControlInput2"
              placeholder="Last Name">
            </div>
          </div>
        </div>
        <!-- email -->
        <div class="mb-3">
          <label for="FormControlInput3" class="form-label">Email</label>
          <input type="email" class="form-control" id="FormControlInput3"
           placeholder="name@example.com">
        </div>
        <!-- climb experince -->
        <!-- climbed before? -->
        <!-- type your question -->
        <div class="mb-3">
          <label for="Textarea1" class="form-label">type your questions below</label>
          <textarea class="form-control" id="Textarea1" rows="3"
          placeholder="type here"></textarea>
        </div>
        <br>
        <!-- button -->
        <button type="submit" class="btn btn-warning text-light">Send</button>
      </form>

    </div>

  <!-- footer -->
  <div class="bg-info text-light p-5">
    <div class="row justify-content-between mx-5">
      <div class="col-6 text-light">
        <a class="navbar-brand text-light mx-5" href="index.html">
          <i class="fa-sharp fa-solid fa-angles-up"></i>
          Vertical Endeavors
        </a>
      </div>
      <div class="col-2">
        @ Vertical Endeavors 2023
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
